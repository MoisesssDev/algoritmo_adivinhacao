<!DOCTYPE html>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Jogo advinhação</title>

<body>

        <div class="box">

            <div class="form__group field">

            </div>
